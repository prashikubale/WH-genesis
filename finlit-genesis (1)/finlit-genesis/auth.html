<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinLit Quest - Authentication</title>
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
 
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-piggy-bank"></i>
          FinLit Quest
        </div>
        <h1>Welcome Back!</h1>
        <p>Continue your financial learning journey</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <div class="auth-forms-container">
        <div id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
          </div>
          <button onclick="login()" class="auth-button">Login</button>
          <p class="form-footer">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
          </p>
        </div>

        <div id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password">
          </div>
          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" placeholder="Confirm your password">
          </div>
          <button onclick="signup()" class="auth-button">Create Account</button>
        </div>
      </div>

      <div class="social-auth">
        <p>Or continue with</p>
        <div class="social-buttons">
          <button onclick="socialLogin('google')" class="social-btn google">
            <i class="fab fa-google"></i>
          </button>
          <button onclick="socialLogin('facebook')" class="social-btn facebook">
            <i class="fab fa-facebook"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

    <div class="money-particle">ðŸª™</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
 
</body>
</html>
