<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Quiz - FinLit Quest</title>
    <link rel="stylesheet" href="../css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
</head>
<body>
    <div class="game-container">
        <div class="game-nav">
            <a href="../game.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Games
            </a>
            <h1>Financial Quiz</h1>
            <div class="game-stats">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="lives">Lives: <span id="lives">3</span></span>
            </div>
        </div>

        <div class="quiz-area">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="question-container">
                <h2 id="questionText">Loading question...</h2>
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be inserted here -->
                </div>
            </div>

            <div class="feedback-container" id="feedbackContainer">
                <div class="feedback-content">
                    <p id="feedbackText"></p>
                    <div class="explanation" id="explanationText"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="nextBtn" class="btn next-btn" disabled>Next Question</button>
        </div>

        <div class="results-modal" id="resultsModal">
            <div class="results-content">
                <h2>Quiz Complete!</h2>
                <div class="results-stats">
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>Correct Answers: <span id="correctAnswers">0</span>/10</p>
                </div>
                <div class="results-actions">
                    <button onclick="restartQuiz()" class="btn restart-btn">Try Again</button>
                    <a href="../game.html" class="btn home-btn">Back to Games</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/firebase.js"></script>
    <script src="../js/quiz-game.js"></script>
</body>
</html>
