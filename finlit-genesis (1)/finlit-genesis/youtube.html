<!DOCTYPE html>

  <title>Finance Learning Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #030712;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px;
      width: 90%;
      max-width: 1400px;
      margin: 30px 0;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .video-card {
      background-color: #fafafa;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 24px rgba(0,0,0,0.15);
    }

    .video-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .video-card p {
      margin: 15px;
      color: #555;
      font-weight: 500;
      text-align: center;
      font-size: 1rem;
    }

    @media(max-width: 768px) {
      .video-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 30px;
      }
      .video-card img {
        height: 180px;
      }
    }

    @media(max-width: 480px) {
      .video-card img {
        height: 150px;
      }
    }
  </style>
</head>
